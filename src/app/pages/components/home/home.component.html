<div class="p-3 nav">
  <div class="d-flex flex-row justify-content-between align-items-center w-100">
    <div class="d-flex flex-row align-items-center">
      <div class="dropdown pointer">
        <button class="btn bg-transparent rounded-0 border-0 shadow-none dropdown-toggle dropdown pointer" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="menu">
            <div class="menu-slice"></div>
            <div class="menu-slice"></div>
          </div>
        </button>
        <ul class="dropdown-menu dropdown-menu-mod p-0 p-2">
          <li>
            <a class="dropdown-item rounded-2 pointer fs-10 py-2">
              <span class="pointer">{{ current_user.name }}</span>
              <button class="btn btn-sm bg-transparent shadow-none pointer border-0 p-0 float-end d-flex align-items-center justify-content-end" (click)="logOut()">
                <i class="bi bi-box-arrow-right fs-12"></i>
              </button>
            </a>
          </li>
          <li *ngFor="let item of note_data pointer" (click)="getById(item.id)">
            <a class="dropdown-item rounded-2 pointer fs-10">
              <button class="btn btn-sm bg-transparent shadow-none pointer border-0 p-0 me-2">
                <i class="bi bi-chevron-right"></i>
              </button>
              <!-- <i class="bi bi-globe2 me-1"></i> -->
              <span class="pointer">{{ item.title }}</span>
            </a>
          </li>
          <li (click)="createNote()">
            <a class="dropdown-item active rounded-2 bg-black pointer mt-2 fs-10">
              <i class="bi bi-plus me-1"></i>
              <span class="pointer">New Note</span>
            </a>
          </li>
        </ul>
      </div>
      <p class="mb-0 fw-semibold">Notes</p>
    </div>
    <p class="m-0 text-muted fs-11">{{ last_update }}</p>
  </div>
</div>
<div class="position-relative">
  <img src="https://images.unsplash.com/photo-1623150502742-6a849aa94be4?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=3600" class="note-cover" alt="">
</div>
<div class="container">
  <div class="py-5">
    <form [formGroup]="form">
      <!-- <input type="text" class="form-control border-0 shadow-none rounded-0 p-0 fs-1 note-title" placeholder="Untitled" formControlName="title"> -->
      <!-- <textarea type="text" class="form-control border-0 shadow-none rounded-0 p-0" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' [innerHTML]="form.value.description"></textarea> -->
      <!-- <textarea class="textarea resize-ta form-control border-0 shadow-none rounded-0 p-0" [innerHTML]="form.value.description" formControlName="description"></textarea> -->
      <div id="editor-js" (keyup)="onSave()"></div>
    </form>
  </div>
</div>
